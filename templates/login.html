<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página de Login</title>
  <link rel="stylesheet" href="styles_login.css" />
</head>
<body>
  <div class="login-container" role="main">
    <h1>Login do Usuário</h1>
    <form id="loginForm" novalidate>
      <label for="username">Usuário ou Email</label>
      <input type="text" id="username" name="username" placeholder="Digite seu usuário ou email" required />
      <div class="error-message" id="usernameError">Por favor, insira seu usuário ou email.</div>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required minlength="6" />
      <div class="error-message" id="passwordError">Por favor, insira uma senha com pelo menos 6 caracteres.</div>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');

      let valid = true;

      if (!usernameInput.value.trim()) {
        usernameError.style.display = 'block';
        valid = false;
      } else {
        usernameError.style.display = 'none';
      }

      if (!passwordInput.value || passwordInput.value.length < 6) {
        passwordError.style.display = 'block';
        valid = false;
      } else {
        passwordError.style.display = 'none';
      }

      if (valid) {
        alert('Login realizado com sucesso!\\nUsuário: ' + usernameInput.value);
        this.reset();
      }
    });
  </script>
</body>
</html>
